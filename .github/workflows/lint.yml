name: lint

on:
  pull_request:
    branches-ignore:
      - main
    paths-ignore:
      - 'README.md'
  push:
    branches-ignore:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install dependencies
        run: |
          cd ./
          go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --timeout 5m